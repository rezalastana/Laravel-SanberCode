<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>

    <form action="welcome.html" >
        <label for="awal">First Name: </label>
        <br>
        <input type="text" id="awal" required>
        <br><br>
        <label for="akhir">Last name:</label>
        <br>
        <input type="text" id="akhir" required>
        
        <p>Gender: </p>
        <input type="radio" name="gender"> Male <br>
        <input type="radio" name="gender"> Female <br>
        <input type="radio" name="gender"> Other <br>

        <p>Nationality: </p>
        <select>
            <option> Indonesia </option>
            <option> Malaysia </option>
            <option> Thailand </option>
            <option> Vietnam </option>
        </select>

        <p>Language Spoken:</p>
        <input type="checkbox" name="language"> Indonesia <br>
        <input type="checkbox" name="language"> English <br>
        <input type="checkbox" name="language"> Other <br>

        <p>Bio:</p>
        <textarea cols="30" rows="7"></textarea>
        <br>
        <input type="submit" value="Sign Up">
    </form>
    <button type="submit" ><a href="welcome.html">Sign Up With Button</a></button>
</body>
</html>
